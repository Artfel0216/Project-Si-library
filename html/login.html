<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="card-login">
            <div class="card-login-header">
                <h3>Admin</h3>
            </div>
            <div class="card-login-body">
                <form id="login">
                    <label for="text">User:</label>
                    <input type="text" name="user" id="text">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password">
                    <div class="error">Usuário ou senha inválidos! Tente novamente</div>
                    <button onclick="verificarLogin(event)" id="btnLogin">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/verificarLogin.js"></script>
</body>
</html>
